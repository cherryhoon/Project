<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h3>{{ author.name }}</h3>
    <div>
        <p>Born: {{ author.born }}, Died: {{ author.died }}.</p>
        <h3>Countries</h3>
        <ul>
            {% for country in countries %}
            <li>{{ country.name }}</li>
            {% endfor %}
        </ul>
        <h2>Work</h2>
            {% for group in mapper %}
            <h4>{{ group }}</h4>
            <ul>
                {% for item in mapper[group] %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
    </div>
</body>
</html>
