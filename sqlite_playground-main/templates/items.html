<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>{{ title }}</h1>
    {% for group in mapper %}
    <h4>{{ group }}</h4>
    <ul>
        {% for item in mapper[group] %}
        <li><a href="http://0.0.0.0:8000/item/{{ item[1] }}">{{ item[0] }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
